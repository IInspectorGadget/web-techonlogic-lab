{% extends 'index.html' %}
{% block title%}
<title>Поиск друзей</title>
{% endblock %}
{% block content %}
{% load profile_tags %}
<div class="container">
    <div class="profile-search">

        <p>Список друзей</p>
        <form action="{% url 'profile:profileFriends' user.slug %}" method="get">
            <input class="search" name="username" type="text" placeholder="Поиск">
            <input class="submit" type="submit" value="Найти">
        </form>
        <ul>
            {% for user in object_list %}
                <li class="serch-result">
                    <img src="{{user.image_small.url}}" alt="">
                    <a href="{% url 'profile:profile' user.slug %}">{{ user.username }}</a> 
                </li>
            {% endfor %}
            
            <div class="tournament__pagination">
                {% include '../pagination.html' %}
            </div> 
        </ul>

        

        </div>
    
</div>

{% endblock %}
