<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/RegisterStyle.css' %}" />
    <title>Регистрация</title>
</head>
<body>
    
    <header>
        <!-- <a href="" class="logo"><img src="{% static 'images/logo.png' %}" alt=""></a> -->
        <div class="loginOrReg">
            <span>У вас уже есть аккаунт?</span>
            <a href="{% url 'accounts:login' %}" class="btn reg">Авторизация</a>
        </div>
    </header>

    <div class="wrapper">   
        <div class="contaier">
            <div class="form">
                <h2>Регистрация</h2>
                
                <form method="POST" action="{% url 'accounts:registerPost' %}" enctype="multipart/form-data">
                    
                    {% csrf_token %}
                    <div class="username inputFlex">
                        <div class="img"></div>
                        {{form.username}}
                    </div>
                    <div class="error">{{form.username.errors}}</div>

                    <div class="email inputFlex">
                        <div class="img"></div>
                 
                            {{form.email}}
                        </div>
                    <div class="error">{{form.email.errors}}</div>

                    <div class="password inputFlex">
                        <div class="img"></div>
                        {{form.password}}
                    </div>
                    <div class="error">{{form.password.errors}}</div>
                    
                    <div class="get_news inputFlex">
                        <div class="">Получать новости</div>
                       {{form.get_news}}
                    </div>
                    <div class="error">{{form.get_news.errors}}</div>
                    <input class="btn submit" type="submit" value="Зарегестрироваться" >
                    
                </form>
            </div>
        </div>
    </div>

    

</body>
</html>
